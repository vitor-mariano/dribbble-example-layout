<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribbble Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="card-container">
      <div class="card-presentation">
        <div class="header">
          <h2>Adventure</h2>
        </div>
        <div class="content-wrapper">
          <div class="content">
            <h2>Hey,</h2>
            <h1>Where are you going on Vacation now?</h1>
            <button class="button">Get Started</button>
          </div>
        </div>
      </div>
      <div class="card-content">
        <nav class="card-content-item">
          <div class="left">
            <button class="button">=</button>
          </div>
          <div class="right">
            <ul class="nav">
              <li><a href="#">Stories</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
            <img src="images/avatar.png" alt="Avatar" />
          </div>
        </nav>
        <div class="card-content-item search-container">
          <h1>Let's enjoy your vacation</h1>
          <input type="search" placeholder="Type here for search" />
        </div>
        <div class="card-content-item preview">
          <ul>
            <li><img src="images/thumb-1.png" alt="Thumb 1" /></li>
            <li><img src="images/thumb-2.png" alt="Thumb 2" /></li>
            <li><img src="images/thumb-3.png" alt="Thumb 3" /></li>
            <li><img src="images/thumb-4.png" alt="Thumb 4" /></li>
            <li><img src="images/thumb-5.png" alt="Thumb 5" /></li>
          </ul>
        </div>
        <div class="card-content-item travel-packages">
          <ul class="filter">
            <li>All</li>
            <li>New</li>
            <li>Most Viewed</li>
            <li>Recommended</li>
          </ul>
          <div class="packages">
            <div class="package">
              <div class="content">
                <h2>Hishima Historic Kyoto</h2>
                <p>Japan</p>
              </div>
            </div>
            <div class="package">
              <div class="content">
                <h2>Pyramids of Temple Giza</h2>
                <p>Egypt</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
